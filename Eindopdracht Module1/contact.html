<body class="body">

    <header class="header">

        <div class="title-container">
            <h1 class="title">Welcome in my urban jungle! </h1>
            <p class="subtitle"> Where indoor plants thrive</p>
        </div>

    </header>

    <nav class="nav">
        <ul class="navigatie-menu">
            <li> <a href="index.html"> <i class="fab fa-pagelines"></i> Home </a></li>

        </ul>
    </nav>

    <main class="main">

        <div class="top-container">
            <h3>Contact me:</h3>
            <form name="contact" method="POST" data-netlify="true">
                <p>
                   <label> Your name: <input type="text" value="James Bond" name="name" required/></label>
                </p>
                <p>
                    <label> Email: <input type="email" value="Your e-mail adress" name="email" required/></label>
                </p>
                <p> 
                    <label>Phone number:<input type="tel" value="Phone number" name="phonenumber"/></label>
                </p>
                <p> 
                    <label>Age:<input type="number" value="" name="age" min="1" max="150"/></label>
                </p>
                <p>
                    <label> Birthdate: <input type="date" name="birthdate" required/></label>
                </p>
                <p> 
                    <input type="radio" value="male" name="gender"/><label> Male</label>
                    <input type="radio" value="female" name="gender"/><label> Female</label>
                    <input type="radio" value="other" name="gender"/><label> Other</label>
                </p>
                <p>
                    <label> How you found my website: </label><br>
                    <input type="checkbox" name="Google"><label>Google</label>
                    <input type="checkbox" name="Facebook"><label>Facebook</label>
                    <input type="checkbox" name="Instagram"><label>Instagram</label>
                    <input type="checkbox" name="Pinterest"><label>Pinterest</label>
            
                </p>
                <p>
                    <label> Your homepage: <input type="url" name="homepage"/></label>
                </p>
                <p>
                    <label>Message: <textarea name="message" required> Type here... </textarea></label>
                </p>
              
                <p>
                    <label>Share your plant pictures with me (optional): <input type="file" name="file"/> </label>
                </p>
                
                <p>
                    <label> Reset all the above: <br><button type="reset" name="reset"> Reset</button></label>
                </p>
                
                <p>
                    <button type="submit" value="submit">Plant this!</button>
                </p>
            </form>
           
        </div>

        <div class="aside">
            <i class="fab fa-pagelines"></i>
            I am looking forward to your message!
            <i class="fab fa-pagelines"></i>
        </div>


    </main>
